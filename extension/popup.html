<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0b0f;
            color: #f8fafc;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        .status.connected {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        .setting-label {
            font-size: 12px;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 5px;
        }
        
        .setting-input {
            width: 100%;
            padding: 8px 10px;
            background: #1a1c25;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #f8fafc;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .setting-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: #1a1c25;
            border: 1px solid #334155;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle.active {
            background: #6366f1;
            border-color: #6366f1;
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .toggle.active::after {
            transform: translateX(20px);
        }
        
        .save-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-btn:hover {
            transform: translateY(-1px);
        }
        
        .info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #334155;
            font-size: 11px;
            color: #64748b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Egg TV Toolbar</div>
        <div id="status" class="status disconnected">Checking connection...</div>
    </div>
    
    <div class="setting-group">
        <div class="setting-label">Server URL</div>
        <input type="text" id="serverUrl" class="setting-input" placeholder="http://localhost:5000">
    </div>
    
    <div class="setting-group">
        <div class="toggle-container">
            <span class="setting-label">Enable Toolbar</span>
            <div id="enableToggle" class="toggle active"></div>
        </div>
    </div>
    
    <button id="saveBtn" class="save-btn">Save Settings</button>
    
    <div class="info">
        Hover near the left edge of any webpage to access your links
    </div>
    
    <script src="js/popup.js"></script>
</body>
</html>
